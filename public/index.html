<!DOCTYPE html>
<html lang="en">

<head>
    <!-- My meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Song Sync - Sing Songs Together!</title>
    <meta name="description" content="Sing Songs Together! The first site that allows you to play and sing together synchronized through the use of chordpro files."/>
    <meta name="keywords" content="chordpro, sing, song, songsync, sync songs, together, song sync, sync songs"/>
    <!-- Links -->
    <script src="https://kit.fontawesome.com/d09eed82ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id='portrait'>
        <img src="./css/pictures/Rotate_Phone_Symbol.png" id='staticImage' alt="Rotate phone to landscape." width="60%">
        <h1 class='rotate'>Please Switch Your Device to Landscape</h1>
    </div>
    <div class="top-header">
        <h2 id='session-name' class='session-name' style="color:black"></h2>
        <div class="landing-page" id="landingPage">
            <button class="landing-page-buttons" id="landingPageInfoButton"><a href="/info.htm" target="__blank" id="landingPageInfo" class="landing-page-links">Information</a></button>
            <button class="landing-page-buttons"><a href="/support.htm" target="__blank" id="landingPageSupport"
                class="landing-page-links support-link">$upport Us!</a></button>
        </div>
        <div class="dark-mode">
            <input id="darkMode" type="checkbox">
            <button class="dark-mode-text" id="darkModeButton">Dark</button>
        </div>
        <div id="nextSong">
            <button id="nextSongButton">Next Song</button>
            <button id="confirmNextSong">Confirm</button>
        </div>
        <div class="next-song-container" id="nextSongContainer">
            <p>Open chordpro file:</p>
            <button class="next-song-file-text" id="nextSongFileTextButton">
                <label id="nextSongFileText" for="nextSongFile">Local File</label>
            </button>
            <input type="file" id="nextSongFile" style="display: none;" autocomplete="off"
                accept=".cho,.crd,.chopro,.chord,.pro">
            <div class="middle-menu">
                <hr>
                <p>or</p>
                <hr>
            </div>
            <input type="text" class="next-song-url" id="nextSongURL" placeholder="Enter a URL">
            <div class="next-song-nav" id="nextSongNav">
                <button id="nextSongClose">Close</button>
                <button id="selectNextSong">Next</button>
            </div>
        </div>
        <div class="leave-session" id="leaveSession">
            <button id="initialQuitButton">Quit</button>
        </div>
        <div class="arrows" id="arrows">
            <button type="button" class="arrow-button" id="upArrowButton">
                <i class="fas fa-arrow-up arrow"></i>
            </button>
            <button type="button" class="arrow-button" id="downArrowButton">
                <i class="fas fa-arrow-down arrow"></i>
            </button>
        </div>
    </div>
    <div class="quit-popup" id="quitPopup">
        <div class="inner-quit-div">
            <p>Are you sure?</p>
            <button class="quit-buttons" id="quitYes">Yes</button>
            <button class="quit-buttons" id="quitNo">No</button>
        </div>
    </div>
    <div id='screen' id="screen">
        <div id='display'></div>
    </div>
    <section class='container' id="container">
        <div class='main-text'>
            <img class="logo" id='logo' src="./css/pictures/SongSync_Logo.png">
            <div class='centering-card' id="centeringCard">
                <div class='inputs' id='inputs'>
                    <div class='sub-inputs' id='subInputs'>
                        <button id='initialCreateButton' class='enter-button'>
                            Create Session
                        </button>
                        <button type='submit' id='initialJoinButton' class='enter-button'>
                            Join Session
                        </button>
                    </div>

                    <form id="followerJoinForm">
                        <input type='text' autocomplete="off" id='input' name='input' class='input-code'
                        placeholder='Enter Session Code' />
                        <div class='enter-session' id='enterSession'>
                            <button type='submit' id='followerStartButton' disabled='disabled' class='enter-button'>
                                Join Session
                            </button>

                        </div>
<!--                         <div class="join-back-button" id="joinBackButton">
                         </div> -->
                         <button class="join-back-button" id="joinBackButton" type="button">Back</button>


                    </form>
                    <form id="leaderCreateForm">
                        <div class='chord-pro-container' id='chordProContainer'>
                            <div class="first-menu" id="firstMenu">
                                <div class="file-upload-menu">
                                    <label class='chord-pro-text' id="chordProText">Open chordpro file:
                                    </label>
                                    <button class="chord-pro-file-button"><label for="chordproFile" class="change-file-name-after-upload" id="changeFileNameAfterUpload">Local file</label></button>
                                    <input type='file' id='chordproFile' name='chordproFile' autocomplete="off"
                                    class='chord-pro-file' accept=".cho,.crd,.chopro,.chord,.pro" />
                                </div>

                                <div class="middle-menu" id="middleMenu">
                                    <hr>
                                    <p>or</p>
                                    <hr>
                                </div>
                            
                                <div class="url-container" id="urlContainer">
                                    <label class="chord-pro-text">
                                    </label>
                                    <input type="text" autocomplete="off" class="url-input" id="chordProUrl"
                                        placeholder="Enter URL" />
                                    <label class="not-valid-url" id="notValidUrl">Url entered is not
                                        valid!</label>
                                </div>
                            </div>

                            <div class='sub-chord-pro-container' id="subChordProContainer">
                                <button type='submit' id='startButton' disabled='disabled' class='enter-button'>
                                    Create Session
                                </button>
                            </div>
                            <div class="back-button">
                                <button type="button" class='first-back-button' id='backButton'>Back</button>
                                <button type="button" id="postBackButton" class="post-back-button">Back</button>
                                <button type="button" id="nextButton" class="next-button"
                                    disabled='disabled'>Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Front End Javscript reference-->

    </section>
    <script src='/js/frontEndScripts.js'></script>
    <!-- Socket.IO Javacript -->
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/app.js' charset='utf-8'></script>
</body>
</html>
