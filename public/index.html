<!DOCTYPE html>
<html lang="en">

<head>
    <!-- My meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Song Sync Alpha</title>
    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/d09eed82ec.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id='display'></div>
    <section class='container' id="container">
        <div class='background-image'>
            <div class='main-text'>
                <p>Song Sync App</p>
            <form id='form' action=''>
                <div class='main-text'>
                    <img class="logo" src="./css/pictures/SongSync_Logo.png">
                    <div class='centering-card'>
                        <div class='inputs' id='inputs'>
                            <div class='sub-inputs' id='subInputs'>
                                <button type='submit' id='initialCreateButton' class='btn-start home-btn enter-button'>
                                    Create Session
                                </button>

                                <button type='submit' id='initialJoinButton' class='btn-start home-btn enter-button'>
                                    Join Session
                                </button>

                <div class='centering-card' id="centeringCard">
                    <div class="back-arrow">
                        <a href="javascript:window.location.href=window.location.href" class="left-arrow"> <i class="fas fa-chevron-left left-arrow"></i></a>
                    </div>

                    <div class='inputs' id='inputs'>
                        <div class='sub-inputs' id='subInputs'>
                            <button id='initialCreateButton' class='btn-start home-btn enter-button'>
                                Create Session
                            </button>
                            <button type='submit' id='initialJoinButton' class='btn-start home-btn enter-button'>
                                Join Session
                            </button>
                        </div>
                        <form id="followerJoinForm">
                            <input type='text' id='input' name='input' class='input-code'
                                placeholder='Enter Session Code' />
                            <div class='enter-session' id='enterSession'>
                                <button type='submit' id='startButton' class='btn-start home-btn enter-button'>
                                    Join Session
                                </button>
                            </div>
                        </form>
                        <form id="leaderCreateForm">
                            <div class='chord-pro-container' id='chordProContainer'>
                                <label class='chord-pro-text'>To create a session please upload a chord pro
                                    file:</label>
                                <div class='sub-chord-pro-container'>
                                    <input type='file' id='chordproInput' name='chordproInput' class='chord-pro-file' accept=".cho,.crd,.chopro,.chord,.pro"/>
                                    <button type='submit' id='startButton' class='btn-start home-btn enter-button'>
                                        Create Session
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Front End Javscript reference-->
        <script src='/js/frontEndScripts.js'></script>
    </section>

    <!-- Socket.IO Javacript -->
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/app.js' charset='utf-8'></script>
</body>

</html>
