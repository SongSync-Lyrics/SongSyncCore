<!DOCTYPE html>
<html lang="en">

<head>
    <!-- My meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Song Sync Alpha</title>
    <!-- Links -->
    <script src="https://kit.fontawesome.com/d09eed82ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id='portrait'>
        <h1 style="color: white;">Please Switch Your Device to Landscape</h1>
    </div>
    <h2 id='session-name' style="color: white"></h2>
    <div id='screen'>
        <div id='display'></div>
    </div>
    <div id='song-info'>
        <h2 id='song-title'></h2>
    </div>
    <section class='container' id="container">
        <div class='main-text'>
            <img class="logo" src="./css/pictures/SongSync_Logo.png">
            <div class='centering-card' id="centeringCard">
                <div class='inputs' id='inputs'>
                    <div class='sub-inputs' id='subInputs'>
                        <button id='initialCreateButton' class='enter-button'>
                            Create Session
                        </button>
                        <button type='submit' id='initialJoinButton' class='enter-button'>
                            Join Session
                        </button>
                    </div>
                    <form id="followerJoinForm">
                        <input type='text' autocomplete="off" id='input' name='input' class='input-code' placeholder='Enter Session Code' />
                        <div class='enter-session' id='enterSession'>
                            <button type='submit' id='followerStartButton' class='enter-button'>
                                Join Session
                            </button>

                        </div>
                        <div class="join-back-button back-button" id="joinBackButton">
                            <a href="javascript:window.location.href=window.location.href">Back</a>
                        </div>

                    </form>
                    <form id="leaderCreateForm">
                        <div class='chord-pro-container' id='chordProContainer'>
                            <label class='chord-pro-text' id="chordProText">To create a session please upload a chord
                                pro
                                file:
                                <input type='file' id='chordproFile' name='chordproFile' autocomplete="off" class='chord-pro-file'
                                    accept=".cho,.crd,.chopro,.chord,.pro" />
                            </label>
                            <div class="url-container" id="urlContainer">
                                <label class="chord-pro-text"> Or you can enter a valid URL from a website: </label>
                                <input type="text" autocomplete="off" class="url-input" id="chordProUrl" placeholder="URL goes here" />
                            </div>
                            <div class='sub-chord-pro-container' id="subChordProContainer">
                                <button type='submit' id='startButton' class='enter-button'>
                                    Create Session
                                </button>
                            </div>
                            <div class="back-button">
                                <a href="javascript:window.location.href=window.location.href" id="backButton">Back</a>
                                <button type="button" id="postBackButton" class="post-back-button">Back</button>
                                <button type="button" id="nextButton" class="next-button">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Front End Javscript reference-->
        <script src='/js/frontEndScripts.js'></script>
    </section>

    <!-- Socket.IO Javacript -->
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/app.js' charset='utf-8'></script>
</body>

</html>
